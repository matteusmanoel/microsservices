# Configurações da aplicação
quarkus.http.port=8081
quarkus.http.host=0.0.0.0

# Configuração do cliente REST para API de moedas
quarkus.rest-client.currency-api.url=http://api-moedas:8080

# Configuração do OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Configuração de logs
quarkus.log.level=INFO
quarkus.log.category."br.com.itaipu".level=DEBUG

# Configuração de health checks
quarkus.smallrye-health.root-path=/health

# Configuração do PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/carrinho_db

# Configuração do Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true 